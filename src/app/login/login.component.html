

<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" formControlName="user" name="username" id="username"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" formControlName="password" name="password" id="password"
                                class="form-control">
                        </div>
                        <div class="form-group" class='buutons'>
                            <button type="submit" class="btn btn-primary">
                                Login
                            </button>
							<button (click)="register()"  class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
	
    </div>
	

   
</div>
